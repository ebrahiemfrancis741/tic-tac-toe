<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="player-info-container">
    <div class="player-info">
      <span>marker</span>
      <span>name</span>
      <span>score</span>
    </div>
    <div class="player-info">
      <span>marker</span>
      <span>name</span>
      <span>score</span>
    </div>
  </div>
  <p class="announcements">player1's turn</p>
  <button type="button" class="restart-btn">Restart</button>
  <div class="game-board-container">
    <div class="game-board">
      <div class="rb bb" id="cell-0"></div>
      <div class="rb bb" id="cell-1"></div>

      <div class="bb rb" id="cell-4"></div>

      <div class="rb" id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>
